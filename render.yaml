services:
  # Backend Service
  - type: web
    name: eferdinger-app-backend
    env: node
    plan: starter
    region: frankfurt
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm run prisma:migrate:deploy && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        fromDatabase:
          name: eferdinger_db
          property: connectionString
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Service (Static Site)
  - type: web
    name: eferdinger-app-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://eferdinger-app-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
